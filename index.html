<head>

    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333333;
            padding: 1em;
        }

        .construction-banner {
            text-align: center;
            background: #ffffff;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        #logo {
            max-width: 250px;
            margin-bottom: 1em;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            color: #f05454;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            color: #555555;
            margin-bottom: 1.5em;
        }

        #countdown {
            font-size: 1.1em;
            font-weight: 700;
            color: #f05454;
            margin: 1em 0;
        }

        .social-links {
            margin-top: 1.5em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .social-links a {
            color: #f05454;
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #333333;
            transform: scale(1.1);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #ffffff;
            color: #555555;
            font-weight: 400;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 1em;
            }

            .construction-banner {
                padding: 1.5em;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .social-links a {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            #logo {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="construction-banner">

            sizlerleyiz.</p>
        <div id="countdown"></div>

                <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://www.instagram.com/sozlukkok/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@sozlukkok" target="_blank">
                <i class="bi bi-youtube"></i>
            </a>
            <a href="mailto:koksozlukk@gmail.com" target="_blank">

        </div>

    <footer>
        <div class="container">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown Timer Script
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date();
        targetDate.setMonth(targetDate.getMonth() + 1);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Sitemiz artık yayında!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
